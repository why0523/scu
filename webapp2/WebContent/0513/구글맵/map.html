<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,
	 minimum-scale=1.0, maximum-scale=no" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sesor=true" type="text/javascript"></script>
    <script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
    <script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var StartLatLng = new google.maps.LatLng(35.82686, 128.5881);
			$('#map_canvas').gmap({"center":StartLatLng, "Zoom":16});
		});
	</script>
	<style type="text/css">
		.map_style{
			padding:0px;
			height:100%;
			width:100%;
		}
	</style>
</head>
<body>
	<div data-role="page" id="page" class="map_style">
		<div data-role="header">
			<h1>캠퍼스 맵</h1>
		</div>
		<div data-role="content" class="map_style">
			<div id="map_canvas" class="map_style"></div>
		</div>
	</div>
</body>
</html>
